<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP Min | Sign Up</title>
    <link rel="stylesheet" href="../../libraries/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="signupstyle.css">
    <link rel="stylesheet" href="../../libraries/jqueryui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../libraries/jqueryui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="../../libraries/jqueryui/jquery-ui.theme.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="top-material"></div>
        </div>
        <div class="row pt-4 pb-4">
            <div class="content">
                <a href="../../home/index.html" class="home">
                    <div class="back-navigation">
                        <img src="../../photos/back-arrow.png" alt="back-arrow">
                        <p>HOME</p>
                    </div>
                </a>
                <form class="needs-validation" novalidate>
                    <fieldset>
                        <legend>NAME</legend>
                        <div class="name-content">
                            <label for="first-name">First Name:</label><br>
                            <input type="text" class="form-control" name="first-name" id="first-name" required>
                            <label for="last-name">Last Name:</label><br>  
                            <input type="text" class="form-control" name="last-name" id="last-name" required>
                            <label for="middle-name">Middle Name:</label><br>
                            <input type="text" name="middle-name" id="middle-name">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>GENDER</legend>
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="btn-group">
                                    <input type="radio" class="btn-check" name="options" id="gender-1" value="Male" autocomplete="off" />
                                    <label class="btn btn-success btn-style pt-2 pb-2" for="gender-1">Male</label>
                                    <input type="radio" class="btn-check" name="options" id="gender-2" value="Female" autocomplete="off" />
                                    <label class="btn btn-success btn-style pt-2 pb-2" for="gender-2">Female</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>DATE OF BIRTH</legend>
                        <div class="row justify-content-center">
                            <input type="text" class="form-control" name="date-of-birth" id="date-of-birth" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>PROVINCE</legend>
                        <div class="row justify-content-center">
                            <input type="text" class="form-control" name="province" id="province" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>YEAR-LEVEL</legend>
                        <div class="year-level-input">
                            <input type="spinner" class="form-control" name="year-level" id="year-level" required>
                        </div>
                    </fieldset>
                    <div class="submit-button">
                        <button class="btn btn-success btn-style" type="submit">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="bottom-material"></div>
        </div>
    </div>
    
    <script type="text/javascript" src="../../libraries/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../libraries/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="../../libraries/jqueryui/jquery-ui.min.js"></script>
    <script src="signupscript.js"></script>
</body>
</html>
